<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data Science Books</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f0f0f0;
        }

        #results {
            background: white;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px;
        }

        .result {
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
        }

        .result:hover {
            border-color: #667eea;
        }

        .book-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .page-badge {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            float: right;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        mark {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Data Science Books</h1>

        <div class="search-box">
            <input id="query" type="text" placeholder="Search... e.g., 'machine learning', 'python', 'statistics'" autofocus>
            <button onclick="search()">Search</button>
        </div>

        <div id="results">
            <div class="loading">Enter keywords to search through 2,343 chunks from 6 books</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // PUT YOUR SUPABASE CREDENTIALS HERE
        const SUPABASE_URL = 'https://iteavenjozhzxupbxosu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0ZWF2ZW5qb3poenh1cGJ4b3N1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMjk4NTgsImV4cCI6MjA3ODYwNTg1OH0.AfBGdanvvHUoFOWYF94PN0ccLlWPVJFHN1At-kjzpkE';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Search on Enter key
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        async function search() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Searching...</div>';

            try {
                // Simple text search using LIKE (works without embeddings!)
                const { data, error } = await supabase
                    .from('documents')
                    .select('*')
                    .ilike('content', `%${query}%`)
                    .limit(20);

                if (error) throw error;

                if (!data || data.length === 0) {
                    results.innerHTML = '<div class="loading">No results found. Try different keywords.</div>';
                    return;
                }

                // Display results with highlighting
                results.innerHTML = `<h3 style="margin-bottom: 20px; color: #333;">Found ${data.length} results</h3>` +
                    data.map(item => {
                        // Highlight search term
                        let content = item.content.substring(0, 600);
                        const regex = new RegExp(`(${query})`, 'gi');
                        content = content.replace(regex, '<mark>$1</mark>');

                        return `
                            <div class="result">
                                <div class="book-name">
                                    ${item.book_name}
                                    <span class="page-badge">Chunk ${item.page_number}</span>
                                </div>
                                <div>${content}...</div>
                            </div>
                        `;
                    }).join('');

            } catch (error) {
                results.innerHTML = `<div class="loading">Error: ${error.message}<br><br>Make sure you've updated the credentials!</div>`;
            }
        }
    </script>
</body>
</html>
