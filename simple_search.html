<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data Science Books</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f0f0f0;
        }

        #results {
            background: white;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px;
        }

        .result {
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
        }

        .result:hover {
            border-color: #667eea;
        }

        .book-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .page-badge {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            float: right;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        mark {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .answer-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 16px;
        }

        .answer-box h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .answer-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .answer-content p {
            margin-bottom: 15px;
        }

        .sources {
            margin-top: 30px;
        }

        .sources h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .source-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }

        .source-item .source-book {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .source-item .source-text {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Data Science Books</h1>

        <div class="search-box">
            <input id="query" type="text" placeholder="Ask anything, e.g., 'what is python', 'explain machine learning'" autofocus>
            <button onclick="search()">Search</button>
        </div>

        <div id="results">
            <div class="loading">Enter keywords to search through the database</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // PUT YOUR SUPABASE CREDENTIALS HERE
        const SUPABASE_URL = 'https://iteavenjozhzxupbxosu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0ZWF2ZW5qb3poenh1cGJ4b3N1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMjk4NTgsImV4cCI6MjA3ODYwNTg1OH0.AfBGdanvvHUoFOWYF94PN0ccLlWPVJFHN1At-kjzpkE';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Search on Enter key
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        // Extract keywords from natural language query
        function extractKeywords(query) {
            // Remove common question words and stop words
            const stopWords = new Set([
                'what', 'is', 'are', 'the', 'a', 'an', 'how', 'why', 'when', 'where',
                'who', 'which', 'does', 'do', 'can', 'could', 'would', 'should',
                'tell', 'me', 'about', 'explain', 'describe', 'define', 'definition',
                'of', 'in', 'on', 'at', 'to', 'for', 'with', 'from', 'by'
            ]);

            // Split query into words and filter out stop words
            const words = query.toLowerCase()
                .replace(/[?.,!;:]/g, '') // Remove punctuation
                .split(/\s+/)
                .filter(word => word.length > 2 && !stopWords.has(word));

            return words;
        }

        // Calculate relevance score for a document
        function calculateRelevance(content, keywords) {
            const lowerContent = content.toLowerCase();
            let score = 0;

            keywords.forEach(keyword => {
                // Count occurrences of each keyword
                const regex = new RegExp(keyword, 'gi');
                const matches = lowerContent.match(regex);
                if (matches) {
                    score += matches.length * 10;

                    // Bonus for keyword appearing early in content
                    const firstIndex = lowerContent.indexOf(keyword);
                    if (firstIndex < 100) score += 20;
                    else if (firstIndex < 300) score += 10;
                }

                // Bonus for exact phrase match with surrounding words
                if (lowerContent.includes(keyword + ' is') ||
                    lowerContent.includes(keyword + ':') ||
                    lowerContent.includes('definition of ' + keyword)) {
                    score += 50;
                }
            });

            return score;
        }

        // Clean and extract meaningful sentences from content
        function extractMeaningfulSentences(content, keywords) {
            // Remove page markers, excessive whitespace, and artifacts
            let cleaned = content
                .replace(/={10,}/g, '') // Remove separator lines
                .replace(/PAGE \d+/gi, '')
                .replace(/\n{3,}/g, '\n\n')
                .replace(/\s{2,}/g, ' ')
                .trim();

            // Split into sentences
            const sentences = cleaned.split(/[.!?]+/).map(s => s.trim()).filter(s => s.length > 20);

            // Score each sentence based on keyword relevance
            const scoredSentences = sentences.map(sentence => {
                let score = 0;
                const lower = sentence.toLowerCase();

                keywords.forEach(keyword => {
                    if (lower.includes(keyword)) {
                        score += 10;
                        // Extra points for definition patterns
                        if (lower.includes(keyword + ' is') ||
                            lower.includes(keyword + ' are') ||
                            lower.includes(keyword + ':')) {
                            score += 20;
                        }
                    }
                });

                return { sentence, score };
            });

            // Filter and sort by relevance
            return scoredSentences
                .filter(s => s.score > 0)
                .sort((a, b) => b.score - a.score)
                .map(s => s.sentence);
        }

        // Compose a coherent answer from multiple chunks
        function composeAnswer(results, keywords, query) {
            // Collect sentences from top results
            let allSentences = [];
            const sources = [];

            results.slice(0, 5).forEach(item => {
                const sentences = extractMeaningfulSentences(item.content, keywords);
                sentences.slice(0, 3).forEach(sentence => {
                    allSentences.push(sentence);
                });

                // Keep track of sources
                if (sentences.length > 0) {
                    sources.push({
                        book: item.book_name,
                        chunk: item.page_number,
                        excerpt: sentences[0]
                    });
                }
            });

            // Remove duplicates and very similar sentences
            const uniqueSentences = [];
            allSentences.forEach(sentence => {
                const isDuplicate = uniqueSentences.some(existing => {
                    const similarity = calculateSimilarity(existing, sentence);
                    return similarity > 0.8;
                });
                if (!isDuplicate && sentence.length > 30) {
                    uniqueSentences.push(sentence);
                }
            });

            // Take top 5-8 most relevant sentences
            const finalSentences = uniqueSentences.slice(0, 8);

            // Format into paragraphs (group every 2-3 sentences)
            const paragraphs = [];
            for (let i = 0; i < finalSentences.length; i += 2) {
                const paragraph = finalSentences.slice(i, i + 2).join('. ') + '.';
                paragraphs.push(paragraph);
            }

            return {
                answer: paragraphs.length > 0 ? paragraphs.join('\n\n') : 'No clear answer found. Try rephrasing your question.',
                sources: sources.slice(0, 3)
            };
        }

        // Calculate similarity between two strings (simple approach)
        function calculateSimilarity(str1, str2) {
            const words1 = new Set(str1.toLowerCase().split(/\s+/));
            const words2 = new Set(str2.toLowerCase().split(/\s+/));
            const intersection = new Set([...words1].filter(x => words2.has(x)));
            const union = new Set([...words1, ...words2]);
            return intersection.size / union.size;
        }

        async function search() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Searching...</div>';

            try {
                // Extract meaningful keywords from the query
                const keywords = extractKeywords(query);

                if (keywords.length === 0) {
                    results.innerHTML = '<div class="loading">Please enter a more specific search query.</div>';
                    return;
                }

                // Search for documents containing ANY of the keywords
                let allResults = [];

                for (const keyword of keywords) {
                    const { data, error } = await supabase
                        .from('documents')
                        .select('*')
                        .ilike('content', `%${keyword}%`)
                        .limit(50);

                    if (error) throw error;
                    if (data) allResults = allResults.concat(data);
                }

                // Remove duplicates based on unique identifiers
                const uniqueResults = Array.from(
                    new Map(allResults.map(item => [`${item.book_name}-${item.page_number}`, item])).values()
                );

                if (uniqueResults.length === 0) {
                    results.innerHTML = `<div class="loading">No results found for "${query}".<br>Try rephrasing or using different keywords.</div>`;
                    return;
                }

                // Calculate relevance score for each result
                const scoredResults = uniqueResults.map(item => ({
                    ...item,
                    relevance: calculateRelevance(item.content, keywords)
                }));

                // Sort by relevance score (highest first)
                scoredResults.sort((a, b) => b.relevance - a.relevance);

                // Take top 20 results
                const topResults = scoredResults.slice(0, 20);

                // Compose a coherent answer from top results
                const { answer, sources } = composeAnswer(topResults, keywords, query);

                // Display composed answer
                results.innerHTML = `
                    <div class="answer-box">
                        <h2>Answer to: "${query}"</h2>
                        <div class="answer-content">
                            ${answer.split('\n\n').map(p => `<p>${p}</p>`).join('')}
                        </div>
                    </div>

                    <div class="sources">
                        <h3>Sources (${sources.length} books referenced)</h3>
                        ${sources.map(source => `
                            <div class="source-item">
                                <div class="source-book">
                                    üìö ${source.book} - Chunk ${source.chunk}
                                </div>
                                <div class="source-text">"${source.excerpt.substring(0, 200)}..."</div>
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (error) {
                results.innerHTML = `<div class="loading">Error: ${error.message}<br><br>Make sure you've updated the credentials!</div>`;
            }
        }
    </script>
</body>
</html>
