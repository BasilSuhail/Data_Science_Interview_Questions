<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini Models</title>
</head>
<body>
    <h1>Gemini API Model Tester</h1>
    <button onclick="listModels()">List Available Models</button>
    <div id="result" style="margin-top: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script src="config.js"></script>
    <script>
        async function listModels() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Fetching models...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${CONFIG.GEMINI_API_KEY}`);
                const data = await response.json();

                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
